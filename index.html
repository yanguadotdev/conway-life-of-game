<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Conway’s Game of Life – Interactive Simulation in the Browser</title>

    <meta name="description"
        content="Explore Conway’s Game of Life with this interactive web simulation. Experiment with fascinating cellular automaton patterns that evolve from simple rules.">

    <link rel="canonical" href="https://conway-life-of-game.vercel.app/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Conway’s Game of Life – Interactive Simulation" />
    <meta property="og:description"
        content="Experiment with iconic patterns like gliders and oscillators. Watch how simple rules create complex life-like behaviors." />
    <meta property="og:url" content="https://conway-life-of-game.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://conway-life-of-game.vercel.app/og.jpg" />
    <meta property="og:site_name" content="Conway’s Game of Life" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Conway’s Game of Life – Interactive Simulation" />
    <meta name="twitter:description"
        content="Play with famous cellular automaton patterns and discover emergent complexity." />
    <meta name="twitter:image" content="https://conway-life-of-game.vercel.app/og.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="logo.svg" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/grid.css" />
    <link rel="stylesheet" href="styles/controls.css" />
</head>


<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>

        <!-- Floating controls -->
        
        <div class="controls">
            <button class="btn-settings" id="btn-settings" aria-expanded="false">
                <img width="40" height="40" src="/src/settings.svg" alt="">
            </button>

            <div class="controls-left">
                <button class="btn secondary" id="clearBtn">Clear</button>
                <div class="patterns">
                    <label for="patternSelect">Pattern:</label>
                    <select id="patternSelect">
                        <option value="">Select pattern</option>
                    </select>
                </div>

                <div class="speed-control">
                    <label for="speedRange">Speed:</label>
                    <input type="range" id="speedRange" min="50" max="1000" value="200" step="50">
                </div>

                <!-- close icon -->
                 <button class="btn-close" id="btn-close">
                    <img src="/src/close.svg" alt="">
                 </button>
            </div>

            <div class="controls-center">
                <button class="btn" id="playBtn">
                    <svg width="24" height="24">
                        <use href="/src/icons.svg#icon-play"></use>
                    </svg>
                    <span class="btn-text">Play</span>
                </button>
            </div>

            <div class="controls-right">
                <div class="speed-control">
                    <label for="speedRange">Speed:</label>
                    <input type="range" id="speedRange" min="50" max="1000" value="200" step="50">
                </div>
                <div class="generation-counter">
                    <span>Generation:</span> 
                    <p id="generationCount">0</p>
                </div>
            </div>
        </div>

    </div>


    <script src="src/lib/utils.js"></script>
    <script src="src/game/Grid.js"></script>
    <script src="src/game/Cell.js"></script>
    <script src="src/simulation/GameRules.js"></script>
    <script src="src/simulation/SimulationController.js"></script>
    <script src="src/patterns/PatternLibrary.js"></script>
    <script src="src/patterns/PatternLoader.js"></script>
    <script src="src/ui/UIController.js"></script>
    <script src="src/GameOfLife.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
